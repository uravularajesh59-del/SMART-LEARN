{% extends "layout.html" %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Registration</h6>
            <h1 class="mb-5">Enroll for {{ tech_key }}</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                <div class="register-form-container">
                    <form action="{{ url_for('register', tech_key=tech_key) }}" method="POST">
                        <div class="form-group mb-3">
                            <label>Student Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Full Name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Roll Number (Unique ID)</label>
                            <input type="text" name="roll_number" class="form-control" placeholder="Enter Roll Number"
                                required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Mobile Number</label>
                            <input type="tel" name="mobile" class="form-control" placeholder="Enter Mobile Number"
                                required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>

                        <!-- Removed Interest Checkbox as registration implies interest -->

                        <button type="submit" class="btn btn-primary w-100 py-3 mt-3">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
